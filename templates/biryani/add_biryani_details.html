<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biryani Details</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">     <!-- enctype=multipart/form-data is required for getting files (here biryani_image) -->
            {% csrf_token %}
            <h2>Add Biryani Details</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">* Biryani Name</label>
              <input type="text" name="biryani_name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">* Biryani's Origin Place</label>
              <input type="text" name="biryani_origin_place" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">* Biryani's Rating (out of 100)</label>
                <input type="text" name="biryani_rating" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Biryani's Image</label>
                <input type="file" name="biryani_image" class="form-control">
            </div>
            <select name="akhila_preference" class="form-select" aria-label="Default select example">
                <option selected>Does Akhila like it?</option>
                <option value="YES">Yes</option>
                <option value="NO">No</option>
            </select>
            <hr>
            <button type="submit" class="btn btn-success">Add Biryani</button>
          </form>
    </div>
</body>
</html>
