<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biryani Details</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
            {% csrf_token %}
            <h2>Remove Biryani Details</h2>
            <hr>
            <select name="biryanis_to_be_deleted" class="form-select" aria-label="Default select example">
                <option selected>Biryanis</option>
                {% for biryani in biryanis %}
                    <option value="{{ biryani }}">{{ biryani }}</option>
                {% endfor %}
            </select>
            <hr>
            <button type="submit" class="btn btn-danger">Remove Biryani</button>
          </form>
    </div>
</body>
</html>
