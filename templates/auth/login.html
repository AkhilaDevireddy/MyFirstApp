<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biryani Details</title>
</head>
<body>
    <!--Main Navigation-->
<header>
    <style>
      #intro {
        background-image: url(/media/Food_Recipe_Image.webp);
        height: 100vh;
      }
  
      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }
  
      .navbar .nav-link {
        color: #fff !important;
      }
    </style>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" target="_blank" href="/login/">
          <strong>Delicious Food App</strong>
        </a>
        <div class="ms-auto">
          <a href="/login/" class="navbar-brand text-light">LOGIN</a>
          <a href="/register/" class="navbar-brand text-light">REGISTER</a>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white rounded shadow-5-strong p-5" method="post">
                {% csrf_token %}
                <!-- Username input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                  <label class="form-label" for="form1Example1">Username</label>
                  <input type="text" id="form1Example1" class="form-control" placeholder="Enter Username" name="username" />
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4" data-mdb-input-init>
                  <label class="form-label" for="form1Example2">Password</label>
                  <input type="password" id="form1Example2" class="form-control" placeholder="Enter Password" name="password" />
                </div>
  
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <!-- <div class="col d-flex justify-content-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div> -->
  
                  <!-- <div class="col text-center">
                    <a href="#!">Forgot password?</a>
                  </div> -->
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register/"
                    class="link-danger">Register</a></p>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
  
  <!--Footer-->
  <footer class="bg-light text-lg-start">  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2024 Copyright. All Rights Reserved.
    </div>
    <!-- Copyright -->
  </footer>
  <!--Footer-->
</body>
</html>
