<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biryani Details</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-primary bg-opacity-75">
        <div class="container-fluid">
            <div class="ms-auto">
                <a href="/login/" class="navbar-brand text-light">LOGIN</a>
                <a href="/register/" class="navbar-brand text-light">REGISTER</a>
            </div>
        </div>
    </nav>
    <section class="vh-100">
        <div class="container-fluid h-custom bg-dark-subtle">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/media/Food_Recipe_Image.webp" class="img-fluid" alt="Image" style="height: auto; max-width: 500px; border-radius: 50%;">     <!-- Responsive Image -->
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form class="bg-white rounded shadow-5-strong p-5" method="post">
                {% csrf_token %}

                {% if messages %}
                  <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  </div>
                {% endif %}

                <!-- First Name input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">* First Name</label>
                  <input type="text" id="form3Example3" class="form-control form-control-lg" name="first_name" required />
                </div>

                <!-- Last Name input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">* Last Name</label>
                  <input type="text" id="form3Example3" class="form-control form-control-lg" name="last_name" />
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">* Email</label>
                  <input type="email" id="form3Example3" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    class="form-control form-control-lg" name="email" required />
                  <div id="emailHelp" class="form-text">we will never share your email with anybody else</div>
                </div>

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">* Username</label>
                  <input type="text" id="form3Example3" class="form-control form-control-lg" name="username" required />
                </div>
            
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">* Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg" name="password" required />
                </div>

                <!-- <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div> -->

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Have an Account Already? <a href="/login/"
                      class="link-danger">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary bg-opacity-75">
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2024. All rights reserved.
          </div>
        </div>
      </section>
    </footer>
</body>
</html>
